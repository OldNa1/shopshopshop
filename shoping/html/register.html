<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自走棋玩法注册</title>
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="form-container">
        <h2><small>注册</small></h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputUserName" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="inputUserName" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <span class="text-danger form-message">已有账号？  <a href="login.html">去登录吧</a></span>
                </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="btn" class="btn btn-info">注册</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../libs/tools.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
